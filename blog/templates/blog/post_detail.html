{% extends 'base.html' %}
{% load static %}

{% block page_title %}All Posts{% endblock  %}

{% block page_css %}
    <link rel="stylesheet" href="{% static 'blog/post_detail.css' %}"></link>
    <link rel="stylesheet" href="{% static 'blog/index.css' %}"></link>
{% endblock  %}

{% block page_body %}
    <section id="summary">
        <h2>{{post.title}}</h2>
        <article>
            <img src="{% static 'blog/images/'|add:post.img_name  %}" alt="post image">
            <address>{{post.author}}</address>
            <div>
                {{post.date}}
            </div>
        </article>
    </section>

    <main>
        {{post.detail}}
    </main>
{% endblock %}
